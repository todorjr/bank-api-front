swagger: '2.0'
info:
  title: Transaction Management API
  description: API for managing transactions in the application
  version: "1.0.0"
host: localhost:3001
basePath: '/api/v1'
schemes:
  - https
  - http
paths:
  /transactions/{month}:
    get:
      summary: Retrieve transactions for a specified month
      description: Fetches all transactions grouped by account for a specified month. The month parameter is an integer where 0 represents the current month, 1 the previous month, and so on.
      parameters:
        - in: path
          name: month
          required: false
          default: 0
          description: The month offset (0 for current month, 1 for last month, etc.)
          type: integer
      responses:
        200:
          description: A list of transactions for the specified month
          schema:
            type: array
            items:
              $ref: '#/definitions/Transaction'
        404:
          description: No transactions found for the specified month

  /transactions/{transactionId}:
    get:
      summary: Get details of a specific transaction
      description: Fetches details of a specified transaction.
      parameters:
        - name: transactionId
          in: path
          required: true
          type: string
      responses:
        200:
          description: Details of the transaction
          schema:
            $ref: '#/definitions/Transaction'
        404:
          description: Transaction not found

    post:
      summary: Create a new transaction
      description: Adds a new transaction to the system.
      parameters:
        - in: body
          name: transaction
          required: true
          schema:
            $ref: '#/definitions/Transaction'
      responses:
        201:
          description: Transaction created
        400:
          description: Invalid input

    patch:
      summary: Partially update a transaction
      description: Updates specific fields of an existing transaction.
      parameters:
        - name: transactionId
          in: path
          required: true
          type: string
        - in: body
          name: transactionUpdate
          required: true
          schema:
            type: object
            properties:
              date:
                type: string
                format: date
                description: The new date of the transaction.
              amount:
                type: number
                format: double
                description: The new amount of the transaction.
      responses:
        200:
          description: Transaction partially updated
        400:
          description: Invalid input
        404:
          description: Transaction not found

    patch:
      summary: Partially delete fields in a transaction
      description: Removes specific fields or sets them to their default values in an existing transaction.
      parameters:
        - name: transactionId
          in: path
          required: true
          type: string
        - in: body
          name: transactionDelete
          required: true
          schema:
            type: object
            properties:
              date:
                type: string
                format: date
                description: Set to null to remove the date.
                nullable: true
              amount:
                type: number
                format: double
                description: Set to null to remove the amount.
                nullable: true
      responses:
        200:
          description: Transaction fields partially deleted
        400:
          description: Invalid input
        404:
          description: Transaction not found


definitions:
  Transaction:
    type: object
    properties:
      id:
        type: string
      account:
        type: string
      amount:
        type: number
      date:
        type: string
      description:
        type: string
